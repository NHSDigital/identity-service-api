variables:
  python_version: 3.9
  service_name: identity-service
  short_service_name: ids
  service_base_path: oauth2
  product_display_name: Identity Service
  product_description: Placeholder description
  ratelimiting: |
    {
      "app": {
        "quota": {
          "limit": 300,
          "interval": 1,
          "timeunit": "minute",
          "enabled": true
        },
        "spikeArrest": {
          "enabled": false
        }
      },
      "proxy": {
        "quota": {
          "enabled": false
        },
        "spikeArrest": {
          "ratelimit": "300000pm",
          "enabled": true
        }
      }
    }

